<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>
      <ion-title>Genres</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let genre of listGenres | async" [navPush]="genrePage" [navParams]="genre">
        {{ genre.name }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
