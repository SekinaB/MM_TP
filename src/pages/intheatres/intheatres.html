<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center">In Theatres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-page">
  <ion-list>
    <ion-card ion-item *ngFor="let result of inTheatre | async">
      <img src="https://image.tmdb.org/t/p/w300/{{result.poster_path}}">
      <ion-card-content>
        <div class="card-title" icon-end>
          {{ result.title }}
          <ion-icon *ngIf="result.adult" small color="danger" name='alert'></ion-icon>
        </div>
        <ion-row>
          <ion-col>
            <button ion-button clear small color="primary" icon-start>
              <ion-icon name='star'></ion-icon>
              {{ result.vote_average }}
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="primary" icon-start>
              <ion-icon name='calendar'></ion-icon>
              {{ result.release_date | date:'yyyy'}}
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="primary" [navPush]="detailsPage" [navParams]="result" icon-end>
              More
              <ion-icon name='more'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
