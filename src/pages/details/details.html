<ion-header>
  <ion-navbar>
    <ion-title> {{ currentResult.title }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://image.tmdb.org/t/p/w500/{{currentResult.poster_path}}" />
    <h2 style="text-align:center" icon-end>
      {{ currentResult.title }}
      <ion-icon *ngIf="currentResult.adult" color="danger" name='alert'></ion-icon>
    </h2>
    <ion-row>
      <ion-col col-6>
          <h6 icon-start>
            <ion-icon name='star'></ion-icon>
            {{ currentResult.vote_average }}
          </h6>
        </ion-col>
        <ion-col col-6>
          <h6 style="text-align:end" icon-start>
            <ion-icon name='calendar'></ion-icon>
            {{  currentResult.release_date | date:'MMM y' }}
          </h6>
        </ion-col>
      </ion-row>
    <p style="text-align:justify">
      {{ currentResult.overview }}  </p>
</ion-content>
