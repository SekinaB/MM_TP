<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-card>
  <img src="https://image.tmdb.org/t/p/w500/{{currentResult.poster_path}}" />
  <ion-card-content>
    <ion-card-title>
       {{ currentResult.title }}
    </ion-card-title>
    <h2> {{ currentResult.release_date | date:'MMM y' }} </h2>
    <p>
       {{ currentResult.overview }}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
